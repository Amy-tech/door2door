<!DOCTYPE html>
<html>
<head>
	<title></title>

<!-- this is the external CSS link -->
	<link rel="stylesheet" type="text/css" href="cart.css">

<!-- this is the bootstrap CSS link -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<!-- this is the bootstrap JS link -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<!-- this is the Jquery link -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

</head>
<body onload="cartInfo()">
	<div class="heading">
		<h1 class="title"> Cart </h1>
	</div>

<!-- this it the body of the about us page -->	
	<div class="content">
		<h1> My Shopping Cart </h1>
	
<!-- the output of the users order -->
	<div class="output">
		
		<ul id="cartList">
			
		</ul>

		
	</div>

<!-- the output of the users Total -->
	<div id="myTotal">
	 	<h3 id="sub"> SubTotal: <span id="subR"> R </span> </h3>
		<h3 id="subtotal"> 0 </h3> 

		<h3 id="vat"> VAT: <span id="vatR"> R </span> </h3>
		<h3 id="vatTotal"> 0 </h3>

	<hr>

		<h3 id="listTotal"> Total: <span id="R"> R </span> </h3> 
		<h3 id="total"> 0 </h3>
	</div>

<!-- drop down menu -->
	<div id="drop_Wrapper">
		<div id="drop">
			<ul>
				<li><a href="#"> Our Courier Service </a>
					<ul>
						<li id="standard" onclick="setCourier('Standard')"><a href=""> Standard @ R 60  </a></li>
						<li id="overNight" onclick="setCourier('OverNight')"><a href=""> Overnight @ R 100 </a></li>
						<li id="express" onclick="setCourier('Express')"><a href=""> Same Day Express @ R 140 </a></li>
					</ul>
				</li>
			</ul>
		</div>
	</div>

<!-- HTML for proceed btn -->
<button id="proceed" onclick="proceedBtn()"> PROCEED </button>

<!-- HTML for the hide and show function -->
	<div id="hAndS">
		<h2 id="show"> Help Desk </h2>
		<p id="hide"> Contact number: (021) 123 4567 <br> Email Address: Door2door@email.com </p>
	</div>


<!-- HTML for chain effect function -->
	<div id="chain">
		<div id="div1">
			<p style="font-weight: bold;" class="goodness"> healthy </p>
		</div>

		<div id="div2">
			<p style="font-weight: bold;" class="goodness"> Organic </p>
		</div>

		<div id="div3">
			<p style="font-weight: bold;" class="goodness"> fresh </p>
		</div>
	</div>



	</div>
<script src="cart.js" type="text/javascript"></script>
</body>
</html>
